<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="header">Weather App</div>
    <div class="content">
        <div class="weatherData">
            <h1 id="location"></h1>
            <span id="conditions"></span>
            <span id="temp"></span>
            <span id="feelslike"></span>
        </div>
        <form class="weatherSearch">
            <input type="text" autocomplete="off" id="zipcode" name="zipcode">
            <button type="button" id="search">Search Weather</button>
        </form>
    </div>
    <div class="footer">Made by jwjepson</div>
</body>
</html>
