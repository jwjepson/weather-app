<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="header">Weather App</div>
    <div class="content">
        <div class="weatherData">
            <form class="weatherSearch">
                <input type="text" autocomplete="off" placeholder="Enter city or zip code" id="zipcode" name="zipcode">
                <button type="button" id="search">Search</button>
            </form>
            <div class="error">No location information available</div>
            <h1 id="location"></h1>
            <span id="conditions"></span>
            <span id="temp"></span>
            <span id="feelslike"></span>
        </div>
        <div class="forcast">
            <div class="day-data">
                <span class="day" data-index="0"></span>
                <img class="weather-icon" src="" alt="">
                <span class="forcast-temp"></span>
            </div>
            <div class="day-data">
                <span class="day" data-index="1"></span>
                <img class="weather-icon" src="" alt="">
                <span class="forcast-temp"></span>
            </div>
            <div class="day-data">
                <span class="day" data-index="2"></span>
                <img class="weather-icon" src="" alt="">
                <span class="forcast-temp"></span>
            </div>
            <div class="day-data">
                <span class="day" data-index="3"></span>
                <img class="weather-icon" src="" alt="">
                <span class="forcast-temp"></span>
            </div>
            <div class="day-data">
                <span class="day" data-index="4"></span>
                <img class="weather-icon" src="" alt="">
                <span class="forcast-temp"></span>
            </div>
            <div class="error">No location information available</div>
        </div>
    </div>
    <div class="footer">Made by jwjepson</div>
</body>
</html>
